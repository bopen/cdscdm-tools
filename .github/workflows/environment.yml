name: environment

on:
  push:
  schedule:
    - cron:  '0 9 * * 1'

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Create conda envirnoment linux-${{ matrix.python-version }}
      run: |
        $CONDA/bin/conda env create -n linux-${{ matrix.python-version }} -c defaults python=${{ matrix.python-version }}
    - name: Install package and dependencies
      run: |
        $CONDA/bin/conda env update -f environment.yml -n linux-${{ matrix.python-version }}
        $CONDA/bin/python -m pip install -e .
        $CONDA/bin/conda env export -n linux-${{ matrix.python-version }} --no-build | grep -v "prefix: " > environment-linux-${{ matrix.python-version }}.yml
    - name: Archive environment-linux-${{ matrix.python-version }}.yml
      uses: actions/upload-artifact@v2
      with:
        name: environment-linux-${{ matrix.python-version }}.yml
        path: environment-linux-${{ matrix.python-version }}.yml

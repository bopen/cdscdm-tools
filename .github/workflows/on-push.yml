name: on-push

on: [push]

jobs:
  unit-tests-posix:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      max-parallel: 5
      matrix:
        os: [ubuntu]
        python: [3.6, 3.7, 3.8, 3.9]
        include:
          - os: macos
            python: 3.8

    steps:
    - uses: actions/checkout@v2
    - name: Create conda envirnoment ${{ matrix.os }}-${{ matrix.python }}
      run: |
        # work around a permission bug in macos-latest conda setup
        [ '${{ matrix.os }}' == macos ] && sudo chown -R 501:20 /usr/local/miniconda
        $CONDA/bin/conda init bash
        $CONDA/bin/conda create -n ${{ matrix.os }}-${{ matrix.python }} python=${{ matrix.python }}
    - name: Setup environment ${{ matrix.os }}-${{ matrix.python }}
      shell: bash -l {0}
      run: |
        $CONDA/bin/conda activate ${{ matrix.os }}-${{ matrix.python }}
        conda env update -n ${{ matrix.os }}-${{ matrix.python }} -f tests/environment-${{ matrix.os }}-${{ matrix.python }}.yml
        python -m pip install -e .
    - name: Test with pytest
      shell: bash -l {0}
      run: |
        $CONDA/bin/conda activate ${{ matrix.os }}-${{ matrix.python }}
        conda install pytest
        pytest -v --doctest-glob="*.rst" .

  unit-tests-windows:
    runs-on: windows-latest
    strategy:
      max-parallel: 5
      matrix:
        os: [windows]
        python: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Setup environment ${{ matrix.os }}-${{ matrix.python }}
      run: |
        C:\Miniconda\condabin\conda.bat init powershell
        C:\Miniconda\condabin\conda.bat env update -n base -f tests/environment-${{ matrix.os }}-${{ matrix.python }}.yml
        C:\Miniconda\condabin\conda.bat activate base
        dir C:\Miniconda
        pip install -e .
    - name: Test with pytest
      run: |
        C:\Miniconda\condabin\conda.bat activate base
        C:\Miniconda\condabin\conda.bat install pytest
        pytest -v .

  code-quality:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Lint with flake8
      run: |
        $CONDA/bin/conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        $CONDA/bin/flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        $CONDA/bin/flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  code-style:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Check code style with black
      run: |
        $CONDA/bin/conda install black
        $CONDA/bin/black --check .
    - name: Check code style with isort
      run: |
        $CONDA/bin/conda install isort
        $CONDA/bin/isort --check .
